<div class="container-fluid">
    <h1>Loan Application Form</h1>
    <form #userForm="ngForm">
      <!-- {{ userForm.value | json }}
      <hr>
      {{ userModel | json }} -->
  
      <div class="form-group">
        <label>First Name</label>
        <input type = "text" required #name="ngModel" class="form-control" name="firstname" [(ngModel)]="userModel.firstname">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type = "text" required #name="ngModel" class="form-control" name="lastname" [(ngModel)]="userModel.lastname">
      </div>
  
      {{name.untouched}}
  
      <div class="form-group">
        <label>Email</label>
        <input type = "text" class="form-control" name="email" [(ngModel)]="userModel.email">
      </div>
  
      <div class="form-group">
        <label>Contact</label>
        <input type = "text" class="form-control" name="contact" [(ngModel)]="userModel.contact">
      </div>

      <div ngModelGroup="address">
        <div class="form-group">
          <label>Street Address</label>
          <input type = "text" class="form-control" name = "street" ngModel>
        </div>
        <div class="form-group">
          <label>State</label>
          <input type = "text" class="form-control" name = "state" ngModel>
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type = "text" class="form-control" name = "country" ngModel>
        </div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
        <label class="form-check-label">Send me promotional offers</label>
      </div>
  
      <button class="btn btn-primary" type="close">Close</button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
